name: CI Tests

on:
  workflow_dispatch:
  pull_request:

jobs:
  backend-unit:
    name: Backend Unit (Pytest)
    runs-on: ubuntu-latest
    timeout-minutes: 25
  test:
    runs-on: ubuntu-slim
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          
      - name: Run tests
        run: pytest

