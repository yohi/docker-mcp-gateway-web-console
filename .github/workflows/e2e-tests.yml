name: E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  e2e-tests:
    name: Run E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt
      
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps
      
      - name: Start Docker Compose services
        run: |
          docker-compose -f docker-compose.test.yml up -d frontend backend
          
          # Wait for services to be healthy
          timeout=120
          elapsed=0
          interval=5
          
          while [ $elapsed -lt $timeout ]; do
            if docker-compose -f docker-compose.test.yml ps | grep -q "healthy"; then
              frontend_healthy=$(docker-compose -f docker-compose.test.yml ps frontend | grep -c "healthy" || echo "0")
              backend_healthy=$(docker-compose -f docker-compose.test.yml ps backend | grep -c "healthy" || echo "0")
              
              if [ "$frontend_healthy" -gt 0 ] && [ "$backend_healthy" -gt 0 ]; then
                echo "Services are ready!"
                break
              fi
            fi
            
            echo "Waiting for services... ($elapsed/$timeout seconds)"
            sleep $interval
            elapsed=$((elapsed + interval))
          done
          
          if [ $elapsed -ge $timeout ]; then
            echo "Timeout waiting for services"
            docker-compose -f docker-compose.test.yml logs
            exit 1
          fi
      
      - name: Run E2E tests
        working-directory: frontend
        run: npm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3001
      
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 30
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: frontend/test-results/
          retention-days: 30
      
      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== Backend logs ==="
          docker-compose -f docker-compose.test.yml logs backend
          echo "=== Frontend logs ==="
          docker-compose -f docker-compose.test.yml logs frontend
      
      - name: Cleanup
        if: always()
        run: docker-compose -f docker-compose.test.yml down -v
