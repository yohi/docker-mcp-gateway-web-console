version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    shm_size: 1gb  # Chromium requires at least 1GB shared memory for E2E tests
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - mcp-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    # Run as root to avoid permission issues with rootless Docker socket access inside the container
    user: "0:0"
    volumes:
      - ./data:/app/data
      - ./backend:/app
      - ${DOCKER_SOCKET_PATH:-/run/user/${UID:-1000}/docker.sock}:${DOCKER_SOCKET_PATH:-/run/user/${UID:-1000}/docker.sock}
      - /run/user/${UID:-1000}/docker.sock:/run/user/${UID:-1000}/docker.sock
      - "bw-cli-config:/root/.config/Bitwarden CLI"
      - "bw-cli-cache:/root/.cache/Bitwarden CLI"
    environment:
      - BITWARDEN_CLI_PATH=/usr/local/bin/bw
      - DOCKER_HOST=${DOCKER_HOST:-unix:///run/user/${UID:-1000}/docker.sock}
      - XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR:-/run/user/${UID:-1000}}
      - SESSION_TIMEOUT_MINUTES=30
      - CATALOG_CACHE_TTL_SECONDS=3600
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - OAUTH_AUTHORIZE_URL=${OAUTH_AUTHORIZE_URL:-https://auth.example.com/authorize}
      - OAUTH_TOKEN_URL=${OAUTH_TOKEN_URL:-https://auth.example.com/token}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID:-mcp-console}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET:-}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-http://localhost:8000/api/catalog/oauth/callback}
      - OAUTH_ALLOW_OVERRIDE=${OAUTH_ALLOW_OVERRIDE:-true}
      - OAUTH_TOKEN_ENCRYPTION_KEY=${OAUTH_TOKEN_ENCRYPTION_KEY:-}
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
      - HOME=/root
      - XDG_RUNTIME_DIR=${XDG_RUNTIME_DIR}
    networks:
      - mcp-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcp-gateway:
    driver: bridge

volumes:
  bw-cli-config:
  bw-cli-cache:
  data-volume:
