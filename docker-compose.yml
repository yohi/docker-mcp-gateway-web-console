version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - mcp-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ${DOCKER_SOCKET_PATH:-/var/run/docker.sock}:${DOCKER_SOCKET_PATH:-/var/run/docker.sock}
      # rootless Docker 対応のため /run/user を併せてマウントし、DOCKER_HOST=unix:///run/user/$UID/docker.sock でも利用できるようにする
      - /run/user:/run/user:ro
      - "bw-cli-config:/root/.config/Bitwarden CLI"
      - "bw-cli-cache:/root/.cache/Bitwarden CLI"
    environment:
      - BITWARDEN_CLI_PATH=/usr/local/bin/bw
      - DOCKER_HOST=${DOCKER_HOST:-unix://${DOCKER_SOCKET_PATH:-/var/run/docker.sock}}
      - SESSION_TIMEOUT_MINUTES=30
      - CATALOG_CACHE_TTL_SECONDS=3600
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    networks:
      - mcp-gateway
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcp-gateway:
    driver: bridge

volumes:
  bw-cli-config:
  bw-cli-cache:
