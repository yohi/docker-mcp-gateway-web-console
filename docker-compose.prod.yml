version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mcp-gateway-backend
    restart: unless-stopped
    environment:
      - BITWARDEN_CLI_PATH=/usr/local/bin/bw
      - DOCKER_HOST=${DOCKER_HOST:-unix://${DOCKER_SOCKET_PATH:-/run/user/${UID:-1000}/docker.sock}}
      - SESSION_TIMEOUT_MINUTES=${SESSION_TIMEOUT_MINUTES:-30}
      - CATALOG_CACHE_TTL_SECONDS=${CATALOG_CACHE_TTL_SECONDS:-3600}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://yourdomain.com}
      - OAUTH_AUTHORIZE_URL=${OAUTH_AUTHORIZE_URL:-https://auth.example.com/authorize}
      - OAUTH_TOKEN_URL=${OAUTH_TOKEN_URL:-https://auth.example.com/token}
      - OAUTH_CLIENT_ID=${OAUTH_CLIENT_ID:-mcp-console}
      - OAUTH_CLIENT_SECRET=${OAUTH_CLIENT_SECRET:-}
      - OAUTH_REDIRECT_URI=${OAUTH_REDIRECT_URI:-https://yourdomain.com/api/catalog/oauth/callback}
      - OAUTH_ALLOW_OVERRIDE=${OAUTH_ALLOW_OVERRIDE:-false}
      - OAUTH_TOKEN_ENCRYPTION_KEY=${OAUTH_TOKEN_ENCRYPTION_KEY:-}
      - LOG_LEVEL=${LOG_LEVEL:-WARNING}
      - SECRET_CACHE_TTL_SECONDS=${SECRET_CACHE_TTL_SECONDS:-1800}
      - MAX_LOG_LINES=${MAX_LOG_LINES:-1000}
    volumes:
      - ${DOCKER_SOCKET_PATH:-/run/user/${UID:-1000}/docker.sock}:${DOCKER_SOCKET_PATH:-/run/user/${UID:-1000}/docker.sock}:ro
      - /run/user:/run/user:ro
      - backend-data:/app/data
      - "bw-cli-config:/root/.config/Bitwarden CLI"
      - "bw-cli-cache:/root/.cache/Bitwarden CLI"
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.yourdomain.com}
    container_name: mcp-gateway-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: mcp-gateway-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  backend-data:
    driver: local
  bw-cli-config:
    driver: local
  bw-cli-cache:
    driver: local
  nginx-logs:
    driver: local

networks:
  mcp-network:
    driver: bridge
