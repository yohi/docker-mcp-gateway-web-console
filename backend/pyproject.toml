[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py314']

[tool.ruff]
target-version = "py314"

[tool.mypy]
python_version = "3.14"

[tool.isort]
profile = "black"
line_length = 100
